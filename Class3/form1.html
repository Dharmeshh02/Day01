<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>

<body>
    <h1>Application Form</h1>

    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname">

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname"><br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">
    <label for="age">Age</label>
    <input type="age" id="age" name="age"><br><br>

    <label for="Gender">Gender :</label>
    <select name="Gender" id="Gender">

        <option value="Female">Female</option>
        <option value="Male">Male</option>
    </select>

    <label for="Email">Email Address:</label>
    <input type="text" id="Email" name="Email"><br><br>
        <label>Positions Available:</label>
    <input type="radio" name="position" value="junior"> Junior Developer
    <input type="radio" name="position" value="mid"> Mid-level Developer
    <input type="radio" name="position" value="senior"> Senior Developer <br><br>

    <label>Programming Languages:</label>
    <input type="checkbox" name="language" value="java"> Java
    <input type="checkbox" name="language" value="javascript"> JavaScript
    <input type="checkbox" name="language" value="python"> Python <br><br>
    
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>

    
    <label for="C_password"> Confirm Password:</label><br>
    <input type="C_password" id="C_password" name="C_password"><br><br>

    <button>Submit</button>
    <button>Reset</button>


    
</body>
</html>
