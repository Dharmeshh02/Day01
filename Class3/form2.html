<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>

<body>
    <h3>Step 1: Your details</h3>
    <form>
        <label>Name:</label><br>
        <input type="text" placeholder="First and last name"><br><br>

        <label>Email:</label><br>
        <input type="email" placeholder="example@domain.com"><br><br>

        <label>Phone:</label><br>
        <input type="tel" placeholder="+91-xxxxxxxxxx"><br><br>

        <h3>Step 2: Delivery address</h3>
        <label for="Address">Address :</label>
        <textarea placeholder="Enter your address here"></textarea><br><br>

        <label>Country</label>
        <input type="text"><br><br>
        <label>Post code</label>
        <input type="text"><br><br>

        <h3>Step 3: Card details</h3>
        <label>Card type:</label><br>
        <input type="radio" name="card" value="visa"> Visa
        <input type="radio" name="card" value="amex"> AmEx
        <input type="radio" name="card" value="mastercard"> Mastercard<br><br>
        
        <label>Card number:</label><br>
        <input type="text"><br><br>

        <label>Security code:</label><br>
        <input type="text"><br><br>

        <label>Name on card:</label><br>
        <input type="text" placeholder="Exact name as on the card"><br><br>

        <button type="submit">BUY IT!</button>
    </form>



</body>

</html>
