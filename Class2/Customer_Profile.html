<!DOCTYPE html>
<html>
<head>
    <title>Custome Profile</title>
</head>
<body>

    <h2>Customer Profile</h2>

    <form>
        <label>Client ID:</label>
        <input type="text" name="client_id" value="1000" placeholder="enter Client  id"><br><br>

        <label>Account No:</label>
        <input type="text" name="account_no" placeholder="Account No"value="0001112222"><br><br>

        <label>Firstname:</label>
        <input type="text" name="firstname" placeholder="enter Firstname"value="Dharmesh">

        <label>Middlename:</label>
        <input type="text" name="middlename" placeholder="enter Middlename">

        <label>Lastname:</label>
        <input type="text" name="lastname" value="malviya"><br><br>

        <label>Address:</label>
        <input type="text" name="address"><br><br>

        <label>Birth Date:</label>
        <input type="date" name="birth_date" min="2005-08-30" ><br><br>

        <label>Age:</label>
        <input type="text" name="age" value="23"><br><br>

        <label>Birth Place:</label>
        <input type="text" name="birth_place"><br><br>

        <label>Nationality:</label>
        <input type="text" name="nationality"><br><br>

        <label>Gender:</label>
        <select name="gender">
            <option>Male</option>
            <option>Female</option>
        </select><br><br>

    
        <label>Children:</label>
        <input type="text" name="children" value="0"><br><br>



        <button type="submit">submit</button>
        <button type="button">Close</button>
    </form>

</body>
</html>
